    Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    <script>
     let names = ['Andrew', 'Olga', 'Pavel', 'Ivan', 'Ivo' , 'Ihor','Anthony', 'Mykyta', 'Bohdan'] 
    console.log(names)

    let leftIndex = 0
    let rightIndex = names.length-1

   while(leftIndex<rightIndex){
    for (let i=leftIndex; i<rightIndex; i++) {
      if(names[i].length>names[i+1].length){
        let tmp = names[i+1]
        names[i+1] = names[i]
        names[i] = tmp
      }}
    rightIndex--
    for (let i=rightIndex; i>leftIndex; i--) {
      if(names[i].length<names[i-1].length){
        let tmp = names[i-1]
        names[i-1] = names[i]
        names[i] = tmp
            
      }}  
      leftIndex++
  }
  console.log(names)



  function get5SymbolNames(names, comparator) {
    let start = 0
    let end = names.length-1
    while(start<=end){
        const middle = Math.floor((start+end)/2)
        if(names[middle].length===comparator) return middle
        if(names[middle].length<comparator) start = middle+1
        if(names[middle].length>comparator) end = middle-1
    }
    return false
 }

if(get5SymbolNames(names, 5))  console.log(`Ім'я довжиною 5 символів знаходиться під індексом ${get5SymbolNames(names, 5)}`)
else console.log('Імені довжиною 5 символів в масиві немає')

    </script>
